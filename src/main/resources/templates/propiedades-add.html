<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comprar</title>
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body background="/Slider-socio-3.jpg">
<div class="container">
    <div class="page-header" id="banner">

        <div class="row">
            <div class="col-lg-8 col-md-9 col-sm-8">
                <h1>Compar Propiedad</h1>
                <br>
                <form th:action="@{/socio/propiedades/guardarcompra}" method="post" enctype="multipart/form-data"
                      class="form-horizontal">
                    <input type="hidden" name="id" th:value="${garage.id}">
                    <input type="hidden" name="socioId" th:value="${socioId}">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-5 control-label">Numero</label>
                            <div class="col-lg-5">
                                <input type="number" class="form-control" name="numero" th:value="${garage.numero}" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 control-label">Fecha de Compra</label>
                            <div class="col-lg-5">
                                <input type="date" name="fechaCompra" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5 col-lg-offset-5">
                                <button type="submit" class="btn btn-primary" name="button">Comprar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <br>
                <br>
                <div class="form-group">
                        <form method="post" th:action="@{/socio/propiedades}">
                            <input type="hidden" name="id" th:value="${socioId}">
                            <button type="submit" class="btn btn-primary" name="button">Volver</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
