<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Socio</title>
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body background="/Slider-socio-3.jpg">
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Modificar Socio</h1>
                <br>
                <form th:action="@{/socio/guardar_modificacion}" method="post" enctype="multipart/form-data"
                      class="form-horizontal">
                    <input type="hidden" name="id" th:value="${socio.id}">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Nombre Completo</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="nombre" th:value="${socio.nombre}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Direccion</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="direccion" th:value="${socio.direccion}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Telefono</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="telefono" th:value="${socio.telefono}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">DNI</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="dni" th:value="${socio.dni}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Usuario</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="user" th:value="${socio.user}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Contrase√±a</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="pwd" th:value="${socio.pwd}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Fecha de Ingreso</label>
                            <div class="col-lg-9">
                                <input type="date" name="fechaIngresoGuarderia"
                                       th:value="${socio.fechaIngresoGuarderia}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button">Modificar</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <form>
                                    <a class="btn btn-primary" name="button" th:href="@{/socios}">Volver</a>
                                </form>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
