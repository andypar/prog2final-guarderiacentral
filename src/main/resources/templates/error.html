<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>

<body background="/Slider-error-3.jpg">
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Error!</h1>
                <strong>
                    <p th:text="${error}"></p>
                </strong>
            </div>
        </div>
    </div>
    <form>
        <a class="btn btn-primary" name="button" href="javascript:history.back()">Volver</a>
    </form>
</div>

</body>
</html>
