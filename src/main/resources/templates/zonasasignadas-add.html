<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar</title>
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body background="/Slider-empleado-3.jpeg">
<div class="container">
    <div class="page-header" id="banner">

        <div class="row">
            <div class="col-lg-8 col-md-9 col-sm-8">
                <h1>Asignar Zona</h1>
                <br>
                <form th:action="@{/empleado/zonas/guardarzona}" method="post" enctype="multipart/form-data"
                      class="form-horizontal">
                    <input type="hidden" name="id" th:value="${zona.id}">
                    <input type="hidden" name="empleadoId" th:value="${empleadoId}">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-5 control-label">Letra</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="numero" th:value="${zona.letra}" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 control-label">Vehiculos a Cargo</label>
                            <div class="col-lg-5">
                                <input type="text" name="numeroVehiculosACargo" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5 col-lg-offset-5">
                                <button type="submit" class="btn btn-primary" name="button">Asignar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <br>
                <br>
                <div class="form-group">
                        <form method="post" th:action="@{/empleado/zonas}">
                            <input type="hidden" name="id" th:value="${empleadoId}">
                            <button type="submit" class="btn btn-primary" name="button">Volver</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
